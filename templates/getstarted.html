{% extends "base.html" %}
{% block content %}
  <title>Remedi – Get Started</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/getstarted.css') }}">
<div class="getstartedbody">
  <div class="card">
    <h1>Get Started — Remedi</h1>
    <p class="lead">Sign in or create an account to manage your medicines and get reminders.</p>

    <div class="toggle">
      <button id="btn-signin" class="active">Sign In</button>
      <button id="btn-signup">Sign Up</button>
    </div>

    <!-- Sign In Form -->
    <form id="signin-form">
      <label for="signin-email">Email</label>
      <input id="signin-email" type="email" placeholder="example@gmail.com" required />
      <label for="signin-password">Password</label>
      <input id="signin-password" type="password" placeholder="••••••••" required />
      <button class="btn" type="submit">Sign In</button>
    </form>

    <!-- Sign Up Form -->
    <form id="signup-form" style="display: none;">
      <label for="signup-email">Email</label>
      <input id="signup-email" type="email" placeholder="you@mail.com" required />
      <label for="signup-password">Password</label>
      <input id="signup-password" type="password" placeholder="Choose a password" required />
      <button class="btn" type="submit">Sign Up</button>
    </form>
    <br>
    <h3 style="display:flex; align-items: center ; color:#007acc; justify-content: center;">OR</h3>
    <br>
    <button id="google-login-btn" >Continue with Google</button>

  </div>
</div>
  <script type="module" src="{{url_for('static',filename='js/auth.js')}}"></script>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
{% endblock %}
